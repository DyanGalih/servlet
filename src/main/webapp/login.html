<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <form action="LoginServlet" method="post">
        <table>
            <tr>
                <th>
                    Username:
                </th>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <th>
                    Password:
                </th>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
